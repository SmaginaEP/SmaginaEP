<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>знакомство с JS</title>
    <!-- 2.1 выведение на страницу-->
    <script>
        document.write("hello world");
      </script>

      <!-- 7.1 функция и цикл -->
      <script>
        function f(a)
        {for (let i = 0; i < a; i++) {
            document.write("!");
            
        }}
      </script>

</script>
<script>
  function d() {
     a=10;
      for (let i = 0; i < a; i++) {
      document.write("?");
  }
}
</script>
<script> 
function c(){
  var element = document.getElementById("text");
  element.className = "bigText";
  }
     </script> 
 
<style>
   .bigText{
       color: brown;
       margin: auto;
       width: 1000px;
   }
</style>
    
</head>
<body>
    <!-- 1 выведение в консоль-->
    <script>
        console.log("hello world!");
    </script>

    <!-- 2.2 выведение на страницу -->
    <script>
        document.write("hello world!!");
      </script>
    
    <!-- 3 цикл-->
<div>
    <script>
        for (i = 0; i <=100; i++) {
          document.writeln("hello world");
        }
      
    </script>
</div>

<!-- 4 всплывающее окно -->
<script>      
    alert("hello world");
</script>

    <!-- 5 текст на опр. месте -->
<div id="test">
</div>
<script>
    document.getElementById("test").innerText="hello";
</script>

<!-- 6 по нажатию -->
<button onclick="alert('!')"> жми </button>

<!-- 7.2 функция и цикл -->
<button onclick="f(10)"> жми 1</button>

<!-- 8 обр. через id  -->
<button id="btn2" onclick="f(10)"> жми 2</button>
<script>
    document.getElementById("btn2");
</script>


<button id="btn3" onclick="f(30)"> жми 3</button>

<script>
    document.getElementById("btn3").addEventListener("onclick",f);
</script>

<div id="text">

</div>

<script>
    document.getElementById("btn4").addEventListener("onclick",c);
</script>
</body>
</html>
