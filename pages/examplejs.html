<!-- 10 изменение цвета текста -->
<div id="text">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium ex quibusdam quam debitis, eos soluta autem harum iure ut modi doloremque qui assumenda excepturi sint doloribus cumque voluptatibus voluptatum illum.
</div>
<button id= "color">поменяй цвет</button>
<script>
document.getElementById('color').onclick = changeColor; 
var element = document.getElementById("text");
var currentColor = "red";
function changeColor() { 
        if(currentColor == "red"){ 
            element.style.color = "green";
           currentColor = "green";
        } else {
            element.style.color = "red";
           currentColor = "red";
        } 
    }
</script>
<!-- 11 сткрытие текста -->
<button onclick="hide('text')">TEST</button>
<script>
    function hide(id){
        elem = document.getElementById(id); //находим блок div по его id, который передали в функцию
        state = elem.style.display; //смотрим, включен ли сейчас элемент
        if (state =='') elem.style.display='none'; //если включен, то выключаем
        else elem.style.display=''; //иначе - включаем
    }
    </script>
